<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Type anthing slowly</h2>
<form name="f">
       <textarea name="text" cols="40" rows="10" onkeydown="typeTextarea();">

       </textarea>
</form>

<script>
  let a = " TÔI LÀ MộT ĐỨA NGU NGỐC !!";
  let n = "";
  function typeTextarea() {
    let  t = document.f.text.value;
    let  j = t.length;
    if (j > 0) {
      for(let i=1 ; i <= j; i++) {
        n = n + a[i];
        if(i == a.length) {
          document.f.text.value = "";
          n = "";
        }
      }
    }
    document.f.text.value = n;
    n = "";
    setTimeout("typeTextarea()", 1);
  }
</script>
</body>
</html>
