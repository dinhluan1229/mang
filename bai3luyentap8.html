<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr=[];
for (let i=0;i<10;i++){
  let a=+prompt('nhập vào 10 số nguyên bất kì'+ (i+1));
  arr.push(a);
}
document.write('Ta có mảng' + arr +'<br>')
arr.sort(function (x,y){return y-x});
document.write('Ta có mảng: ' +arr);
</script>
</body>
</html>
