    <title>Title</title>

<body>
<script>
    let num = [1,3,2,5,11,15,12,29,99,34];
    let a=0;
    for (let i=0;i<=10;i++){
        if (num[i]>10){
            a=num[i]
            document.write('các số lớn hơn 10 là:'+ a + 'ở vị trí:'+i+'<br>')
        }
    }
</script>
