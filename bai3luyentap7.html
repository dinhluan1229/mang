<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[];
  let V = +prompt('Nhập số bất kì')
  for(let i =0;i<10;i++) {
    let a = +prompt('nhập các phần tử ' + (i+1));
    arr.push(a);
  }
  for (let j=0;j<10;j++) {
    if (V == arr[j]) {
      arr.splice(j,1);
      arr.push(0)
    }
  }
  document.write(arr)
</script>
</body>
</html>
