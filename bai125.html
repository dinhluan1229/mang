<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap"/>
<input type="button" onclick="add_element();" id="btnadd" value="Add"/>
<input type="button" onclick="displayarray();" id="btndisplay" value="Display"/>
<div id="result"></div>
<script>
  let x = 0;
  let array = Array();
  function add_element() {
    array[x] = document.getElementById("nhap").value;
    alert("Element: " + array[x] + " Added at index " + x);
    x++;
    document.getElementById("nhap ").value = "";
  }
  function displayarray() {
    let e = "<hr/>";
    for (let i = 0; i < array.length; i++) {
      e += "Element " + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e;
  }
</script>
</body>
</html>
